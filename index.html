<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Martel:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-3 text-left header">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row min-vh-100 no-gutters">
        <div class="col-md col-xl-3">
          <!-- Add project form and instructions -->
          <div class="card mb-3">
            <h2 class="h4 card-header custom-card-header">Search For a City:</h2>
            <div class="card-body">
                <div class="container-fluid p-3">
                    <!-- <form id="search-city-form" class="d-flex"> -->
                      <input id ="find-city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  </div>
            <div class="card-footer">
              <button
                class="btn btn-block btn-custom w-100" id="search-city-form" onclick="searchCitiesWeather()">
                Search
              </button>
            </div>
          <!-- </form> -->
          </div>
        </div>
      </div>
      
      <div class="col-md col-xl-">
        <!-- Add project form and instructions -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title d-flex align-items-center lead font-weight-bold" style="height: 100px">
              <div id="nameOfTheCity">City</div>
              <div class="px-1" id="todaysDate"></div>
            <img class="weather-icon" id="weather-icon-0" class="card-img-top" src=""></div>
            <p class="card-group px-3">Temperature: <span id="thermometer"></span></p>
            <p class="card-group px-3">Humidity:<span id="hygrometer"></span></p>
            <p class="card-group px-3">Wind Speed:<span id="anemometer"></span></p>
              <div class="container-fluid p-3">
                <h2 class="h4 card-header custom-card-header">5 Day Forecast:</h2>
                </div>
                <div class="card-group">
                  <div class="card">
                    <div class="px-1" id="cardOneDate"></div>
                    <img class="weather-icon" id="weather-icon-1" class="card-img-top" src="">
                    <div class="card-body">
                      <p class="card-text" id="thermometer1">Temp:</p>
                      <p class="card-text" id="hygrometer1">Humidity:</p>
                      <p class="card-text" id="anemometer1">Wind:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="px-1" id="cardTwoDate"></div>
                    <img class="weather-icon" id="weather-icon-2" class="card-img-top" src="">
                    <div class="card-body">
                      <p class="card-text" id="thermometer2">Temp:</p>
                      <p class="card-text" id="hygrometer2">Humidity:</p>
                      <p class="card-text" id="anemometer2">Wind:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="px-1" id="cardThreeDate"></div>
                    <img class="weather-icon" id="weather-icon-3" class="card-img-top" src="">
                    <div class="card-body">
                      <p class="card-text" id="thermometer3">Temp:</p>
                      <p class="card-text" id="hygrometer3">Humidity:</p>
                      <p class="card-text" id="anemometer3">Wind:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="px-1" id="cardFourDate"></div>
                    <img class="weather-icon" id="weather-icon-4" class="card-img-top" src="">
                    <div class="card-body">
                      <p class="card-text" id="thermometer4">Temp:</p>
                      <p class="card-text" id="hygrometer4">Humidity:</p>
                      <p class="card-text" id="anemometer4">Wind:</p>
                    </div>
                  </div>
                  <div class="card">
                    <div class="px-1" id="cardFiveDate"></div>
                    <img class="weather-icon" id="weather-icon-5" class="card-img-top" src="">
                    <div class="card-body">
                      <p class="card-text" id="thermometer5">Temp:</p>
                      <p class="card-text" id="hygrometer5">Humidity:</p>
                      <p class="card-text" id="anemometer5">Wind:</p>
                    </div>
                  </div>
                </div>
      </div>
      </div>
    </main>

    <!-- Modal for adding a new project -->

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
